name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: NPM install
        run: npm install
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Run Hugo
        run: hugo --minify --gc
      - name: Run Pagefind
        run: npm_config_yes=true npx pagefind --site "public" --force-language en
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BODROVIS }}'
          channelId: live
          projectId: bodrovis
